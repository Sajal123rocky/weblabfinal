<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(month){
            months=['jan','feb','mar','apr','may','june','july','aug','sept','oct','nov','dec'];
            function inner()
            {
                var num=Math.trunc(month);
                if(num>=1&&num<=12)
                alert(months[num-1]);
                else
                alert('bad number');
            }
            inner();
        }
        var month=Number(prompt("Enter a month"));
        outer(month);
    </script>
</body>
</html>
