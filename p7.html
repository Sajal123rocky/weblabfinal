<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="text" pattern="[A-Za-z]+"  placeholder="name" required><br>
        <input type="email" placeholder="email"required><br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="phone" required><br>
        <input type="number" min="1" max="8" placeholder="sem" required><br>
        <input type="text" id="branch" list="branches" required>
        <datalist id="branches">
            <option value="cse"></option>
            <option value="ise"></option>
        </datalist>
        <input type="url" pattern="https?://.+"  placeholder="url" required><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
